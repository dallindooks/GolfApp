<section class="login-card-container flex">
    <mat-card class="login-card">
      <h1>Golf App Login Page</h1>
      <mat-form-field>
        <mat-label> Username or Email </mat-label>
        <input matInput [(ngModel)]="username"/>
      </mat-form-field>
      <mat-form-field>
        <mat-label> Password </mat-label>
        <input matInput [(ngModel)]="password"/>
      </mat-form-field>
      <button mat-raised-button (click)="login()">Submit</button>
    </mat-card>
</section>
